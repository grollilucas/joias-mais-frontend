
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="push" class="sidenav" fixedInViewport="false" closed>
    <ul class="sidebar-links">
      <li><button routerLink="/pedidos" mat-stroked-button color="accent">PEDIDOS</button>
        <li><button routerLink="/produtos" mat-stroked-button color="white">PRODUTOS</button>
      <li><button routerLink="/clientes" mat-stroked-button color="warn">CLIENTES</button>
    </ul>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <div class="page-content">
      <button mat-icon-button color="primary" (click)="sidenav.toggle()" class="menu-icon">
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
  
</mat-sidenav-container>
