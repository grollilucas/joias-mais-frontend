<mat-card *ngIf="produto" class="card-busca">
  <img mat-card-image
    src="{{ produto.url_foto }}">
    <!--imagem generica de um anel (la ele)-->

  <mat-card-content>
    <ul>
      <li>{{ produto.nome }}</li>
      <li>R$ {{ produto.preco }}</li>
    </ul>
  </mat-card-content>

  <mat-card-actions>
    <button mat-flat-button [routerLink]="'produtos/' + produto.id" color="primary">VER DETALHES</button>
  <!--nÃ£o ta funcionando o ver detalhes ainda!-->
  </mat-card-actions>

</mat-card>
