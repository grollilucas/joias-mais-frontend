<mat-card *ngIf="produto"  class="card-busca">
 
  <img mat-card-image src="{{ produto.url_foto }}">

  <mat-card-content>
    <ul>
      <li>{{ produto.nome }}</li>
      <li> <strong> {{ produto.preco | currency:'BRL':'symbol' }} </strong></li>
    </ul>
  </mat-card-content>

  <mat-card-actions>

    <button mat-raised-button color="primary" (click)="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
  </mat-card-actions>
</mat-card>
